name: lint-pr

on:
  pull_request:
    types: [labeled, unlabeled, opened, edited]

jobs:
  lint-pr:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        ref: ${{ GITHUB_REF }}
    - uses: yogevbd/pr-lint-action@prBodyParser
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
