name: lint-pr

on:
  pull_request:
    types: [labeled, unlabeled, opened, edited]

jobs:
  lint-pr:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        ref: ${{ secrets.GITHUB_REF }}
    - uses: yogevbd/pr-lint-action@itaischuftan-patch-1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
